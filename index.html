<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new92</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
<script>
  function increaseUserCount() {
    let count = localStorage.getItem('userCount');
    if (!count) {
      count = 1;
    } else {
      count = parseInt(count) + 1;
    }
    localStorage.setItem('userCount', count);
    updateButton(count);
  }
    
  function updateButton(count) {
    const button = document.getElementById('userCountButton');
    button.textContent = `Users: ${count}`;
  }

  window.onload = function() {
    let count = localStorage.getItem('userCount');
    if (!count) {
      count = 0;
    }
    updateButton(count);
  };
</script>
</head>
<body>
    <center><h1><b><u>Hello world!</u></b></h1>
    <br>
    <button id="userCountButton" onclick="increaseUserCount()">Count me!</button></center>
</body>
</html>
